<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Oswald:wght@600&display=swap");

    *,
    html,
    body {
      padding: 0;
      margin: 0;
      border: 0;
      box-sizing: border-box;
      list-style-type: none;
      text-decoration: none;
      font-family: "Open Sans", sans-serif;
    }

    .container {
      display: flex;
      flex-flow: column wrap;
      align-items: center;
      text-align: center;
    }

    .card {
      height: 350px;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      border-radius: 5px;
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-body {
      height: inherit;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      align-items: baseline;
      align-content: center;
    }

    .card-body span {
      color: #3498db;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <section class="container">
    <h2>Productos</h2>
    <div class="card">
      <img src="http://placeimg.com/640/480/any" alt="any">
      <div class="card-body">
        <h3>Producto 1</h3>
        <span>$0.00</span>
      </div>
    </div>
    <div class="card">
      <img src="http://placeimg.com/640/480/any" alt="any">
      <div class="card-body">
        <h3>Producto 1</h3>
        <span>$0.00</span>
      </div>
    </div>
  </section>
</body>

</html>
